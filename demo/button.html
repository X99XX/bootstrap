<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css">
</head>
<body>

	<h1>button按钮组</h1>
    <div class="btn-group">
    	<button class="btn btn-info">123</button>
    	<button class="btn btn-default">123</button>
    	<button class="btn btn-warning">123</button>
    </div>

    <div class="btn-group btn-group-justified"aria-label="button Group">
    	<div class="btn-group">
    		<button class="btn btn-info">123</button>
    	</div>
    	<div class="btn-group">
    		<button class="btn btn-info">123</button>
    	</div>
    	<div class="btn-group">
    		<button class="btn btn-info">123</button>
    	</div>
    </div>
   <h1>垂直按钮</h1>
    <div class="btn-group btn-group-vertical"aria-label="button Group">
    	<div class="btn-group">
    		<button class="btn btn-info">123</button>
    	</div>
    	<div class="btn-group">
    		<button class="btn btn-info">123</button>
    	</div>
    	<div class="btn-group">
    		<button class="btn btn-info">123</button>
    	</div>

    	<h1>按钮工具栏</h1>
    	<div class="btn-toolbar">
    		<div class="btn-group">
    			<button class="btn btn-default">1</button>
    			<button class="btn btn-default">1</button>
    			<button class="btn btn-default">1</button>
    		</div>
    		<div class="btn-group">
    			<button class="btn btn-info">1</button>
    			<button class="btn btn-info">1</button>
    			<button class="btn btn-info">1</button>
    		</div>
    		<div class="btn-group">
    			<button class="btn btn-warning">1</button>
    			<button class="btn btn-warning">1</button>
    			<button class="btn btn-warning">1</button>
    		</div>
    	</div>
</body>
</html>
